<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Development</title>
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css' />
        <link href="/css/jSelect.css" rel="stylesheet" type="text/css" />
        <link href="/css/main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <form action="">
                <div class="input-container">
                    <select name="fruits" id="fruits">
                        <option disabled selected>Choose fruit</option>
                        <option value="Apple">Apple</option>
                        <option value="Banana">Banana</option>
                        <option value="Melon">Melon</option>
                        <option value="Pear">Pear</option>
                        <option value="Grapes">Grapes</option>
                    </select>
                </div>
                <div class="input-container">
                    <select name="colours" id="colours">
                        <option disabled selected>Choose colour</option>
                        <option value="Red">Red</option>
                        <option value="Green">Green</option>
                        <option value="Orange">Orange</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Blue">Blue</option>
                        <option value="Pink">Pink</option>
                        <option value="Purple">Purple</option>
                        <option value="Black">Black</option>
                        <option value="White">White</option>
                    </select>
                </div>
                <div class="input-container">
                    <select name="jobs" id="jobs">
                        <option disabled selected>Choose job</option>
                        <option value="Junior Developer">Junior Developer</option>
                        <option value="Mid Developer">Mid Developer</option>
                        <option value="Senior Developer">Senior Developer</option>
                    </select>
                </div>
                <div class="input-container">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="/js/jSelect.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
